<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <section class="product-section">
      <div class="product-image-container">
        <img class="product-image" src="images/image-equilibrium.jpg" alt="the product image">      
        <div class="overlay"></div>  
      </div>
      
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="information-container">        
        <div>
          <img src="images/icon-ethereum.svg" alt="the icon of ethereum">
          <p class="price">
            0.041 ETH
          </p>        
          
        </div>
        
        <div>
          <img src="images/icon-clock.svg" alt="an image of a clock">
          <p>
            3 days left
          </p>        
        </div>
      </div>
    </section>
    <section class="creator-section">
      <div class="avatar-container">
        <img class="creator-avatar" src="images/image-avatar.png" alt="a profile image">
      </div>      
      <p>
        Creation of
      </p>

      <a href="#">
        <p class="creator-name">
          Jules Wyvern
        </p>       
      </a>
      
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  
</body>
</html>
